{% extends "base.html" %}
{% block title %}Request Access{% endblock %}
{% block content %}
<h1>Request Admin Access</h1>
<form action="{{ url_for('request_access') }}" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="prn">PRN:</label><br>
    <input type="text" id="prn" name="prn" required><br>
    <label for="reason">Reason:</label><br>
    <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br>
    <button type="submit">Submit Request</button>
</form>
{% endblock %}
